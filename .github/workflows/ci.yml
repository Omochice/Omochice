name: Generate-images-automatically

on:
  schedule: # execute every 24 hours
    - cron: '* */24 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate

    steps:
      - uses: actions/checkout@v3
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.TOKEN }}
          user: Omochice
          filename: metrics.svg
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          commits_authoring: firstname lastname, username, username@users.noreply.github.com
          plugin_languages_sections: recently-used
          plugin_languages_recent_load: 400
          plugin_languages_recent_days: 14
      - uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x
      - run: deno run --unstable --allow-net --allow-read --allow-write scripts/fetch_lapras_score.ts
      - run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global pull.ff only
      - run: git pull
      - run: git add lapras/score.png
      - run: git commit -m "Update lapras score" || echo "No change lapras score"
      - run: git push origin main
