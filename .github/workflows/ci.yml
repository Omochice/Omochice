name: Generate-images-automatically

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch: null

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    name: generate
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: vn7n24fzkq/github-profile-summary-cards@5055b27ac896c627043ead432f9b2fa973aa2c80 # v0.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          AUTO_PUSH: false
      - name: Commit profile summary
        run: |
          # NOTE: github-profile-summary-cards cannot work under `persist-credentials: false`
          # This is hack with AUTO_PUSH: false
          # See https://github.com/vn7n24fzkq/github-profile-summary-cards/blob/1f8ff3713c5527d056d6437b911553926996f53a/src/app.ts#L46
          git config --global user.email profile-summary-cards-bot@example.com
          git config --global user.name profile-summary-cards[bot]
          git add ./profile-summary-card-output/
          git commit -m 'chore: Generate profile summary cards'
      - name: Generate metrics
        uses: lowlighter/metrics@366f8b9dfe3a59656c67d5dcad9950f59c9bc96d # latest
        with:
          token: ${{ secrets.TOKEN }}
          user: Omochice
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Tokyo
          filename: metrics.svg
          commit_message: "chore: Update metrics.svg - [Skip GitHub Action]"
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
  update-card:
    timeout-minutes: 30
    name: LAPRAS Card
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs:
      - build
    steps:
      - uses: kawamataryo/lapras-card-readme@97beea07675cba3eded93eaeb71744413d7f8e8b # v1.3.0
        with:
          SHARE_ID: K4AJVET
          ICON_FIRST: "#888888"
          ICON_SECOND: "#cccccc"
          BACKGROUND_FIRST: "#767676"
          BACKGROUND_SECOND: "#e1e1e1"
          LANG: "en"
          UPDATE_TIME: "false"
